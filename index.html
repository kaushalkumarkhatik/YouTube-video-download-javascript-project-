<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>YouTube Video Downloader</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="header">
    <h3>YouTube Video Download</h3>
  </div>
  <div class="input">
    <input type="text" name="link" class="link" placeholder="Paste Video Link Here" required/><br>

  </div>
  <div>
    <select class="format" required>
      <option value="mp3">mp3</option>
      <option value="360p">360p</option>
      <option value="480p">480p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
      <option value="4k">4k</option>
      
    </select>
  </div>
<div class="btn">
  <button type="submit" class="btn1">Download</button>
</div>
  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
  $(".btn1").click(function () {
    var link=$(".link").val()
    var format=$(".format").children("option:selected").val()
    downloadvideo(link,format)
  })
  function downloadvideo(link,format){
    $(".btn").html('<iframe style="width:230px;height:60px;border:0;overflow:hidden;" scrolling="no" src="https://loader.to/api/button/?url='+link+'&f='+format+'"></iframe>')
  }
})


    
    
    
    
  </script>
</body>
</html>
